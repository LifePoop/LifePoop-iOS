excluded:
    - Tuist
    
function_body_length:
    - 50
    - 100
    
line_length:
    - 120
    - 140
    
disabled_rules:
    - nesting
    - control_statement
    - trailing_whitespace
    - vertical_whitespace
    - vertical_parameter_alignment
    - cyclomatic_complexity
    - void_function_in_ternary
    - comment_spacing
    - function_parameter_count
    - type_name
    - closure_parameter_position
    - identifier_name

opt_in_rules:
    - empty_string
    - sorted_imports
